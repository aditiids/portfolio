        @font-face {
            font-family: 'PixeloidSans';  /* Name for your font */
            src: url('PixeloidSans.woff2') format('woff2'),
                 url('PixeloidSans.woff') format('woff'); /* Path to the font file */
            font-weight: normal;  /* Optional: specify weight */

    body, html {
        font-family: 'PixeloidSans', sans-serif;

        background-size: cover;

        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #fff;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;

    }
/* Adjust navbar height and spacing */
.navbar {
      color:#fff;
        background: rgba(62,45,92,0.75);
        padding: 5px 15px;
        height: 70px;  /* Reduced height */
    }

    .navbar-nav .nav-link {
        color: #ffff;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 8px 12px;  /* Reduced padding for nav links */
    }

    .navbar-nav .nav-link:hover {
        color: #fff;
        text-decoration: underline;
    }
    .nav-item{
      color: #ffff;
      
    }
    .carousel-container {
      perspective: 1000px; 
      margin: 50px auto;
      max-width: 800px;
      text-align: center;
    }
    .carousel{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotateCarousel 20s infinite linear;
    }
    .carousel-item{
      position: absolute;
      width: 200px;
      height: 300px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
      transition: transform 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .carousel-content{
      padding: 20px;
    }
    .carousel-content h2{
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .carousel-content p {
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .carousel-content .btn{
      background: rgba(62,45,92,0.75);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    /* Positioning Carousel Items in 3D Space */
    .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
    .carousel-item:nth-child(2) { transform: rotateY(60deg) translateZ(300px); }
    .carousel-item:nth-child(3) { transform: rotateY(120deg) translateZ(300px); }
    .carousel-item:nth-child(4) { transform: rotateY(180deg) translateZ(300px); }
    .carousel-item:nth-child(5) { transform: rotateY(240deg) translateZ(300px); }
    .carousel-item:nth-child(6) { transform: rotateY(300deg) translateZ(300px); }

    /* Carousel Rotation Animation */
    @keyframes rotateCarousel {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Pause Rotation on Hover */
    .carousel-container:hover .carousel {
      animation-play-state: paused;
    }

    /* Highlight Active Item on Hover */
    .carousel-item:hover {
      transform: scale(1.1) translateZ(350px);
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }
    
</style>
